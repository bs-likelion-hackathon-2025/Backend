spring.application.name=Cheonan

gemini.api.key=${GEMINI_API_KEY}

kakao.rest.api.key=${KAKAO_REST_API_KEY}

spring.datasource.url=jdbc:mysql://localhost:3306/cheonan
spring.datasource.password=didgus5766
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=10000
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080

logging.level.root=INFO
logging.level.com.example=DEBUG

## 외부 OpenAPI YAML 문서 연결
# Swagger 자동 문서 생성 사용
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
# 기본값 경로 유지
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# 기타 설정
springdoc.cache.disabled=true
springdoc.model-and-view-allowed=true